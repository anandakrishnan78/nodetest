<!DOCTYPE html>


<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        body {

            background-image: url("https://blog.hotelquickly.com/wp-content/uploads/2017/08/things-to-do-in-Northern-California.jpg");
            background-size: cover;
        }

        .frame {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid ivory;
            color: firebrick;
            font-size: 100%;


        }

        #demo {
            color: red;
        }

        .col-lg-4 {
            margin: auto
        }
    </style>
</head>

<body>
    <div class="col-lg-4">
        <form name="my_form" id="my" method="POST" action="login">

            <div class="frame">
                <h1 align="center">Signup</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control " id="name">
                </div>
                <div class="name" style="color:red;visibility:hidden;">Name not valid</div>
                <div class="form-group">
                    <label for="Add">Address:</label>
                    <input type="text" class="form-control input-sm" id="Add">
                </div>
                <div class="form-group">
                    <label for="uname">Userame:</label>
                    <input type="text" class="form-control input-sm" id="uname">
                </div>
                <div class="form-group">
                    <label for="eid">Email:</label>
                    <input type="text" class="form-control input-sm" id="eid">
                </div>
                <div class="idd" style="color:red;visibility:hidden;">Email not valid</div>
                <div class="form-group">
                    <label for="pid">Password:</label>
                    <input type="password" class="form-control input-sm" id="pid">
                </div>
                <div class="pwd" style="color:red;visibility:hidden;">min 8char. with alphabet,digits,special char.</div>
                <div class="form-group">
                    <label for="prid">RetypePassword:</label>
                    <input type="password" class="form-control input-sm" id="prid">
                </div>
                <div id="reso" style="color:red;visibility:hidden;">two fields doesn't match</div>
                <div class="form-group">
                    <label for="no">Phoneno:</label>
                    <input type="text" class="form-control input-sm" id="no">
                </div>
                <div class="ph" style="color:red;visibility:hidden;">10-digits</div>
                <button type="button" onclick="ValidatePass()" class="btn btn-primary btn-block" id="press">Create Account</button>
                <div id="demo"></div>

            </div>
        </form>
    </div>

</body>

</html>
