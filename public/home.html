<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="homescript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        #blah {
            float: right
        }

        #header {
            font-weight: bold;
            font-size: large;
        }

        body {
            background: #DE6262;
            background-image: url("https://www.trinfinityacademy.com/wp-content/uploads/photo-1427348693976-99e4aca06bb9-1080x720.jpeg");
            background-size: cover
        }

        #response {
            color: gold;
        }

        .frame {

            border: 1px solid ivory;
            color: firebrick;
            font-size: 100%;
        }

        .col-lg-6 {
            margin: auto;

        }

        .card {
            background: rgba(255, 255, 255, 0.5);

        }
    </style>
</head>

<body>

    <div class="col-lg-6">
        <div class="card">
            <img id="blah" src="#">
            <div class="card-body">
                <form name="my_form" id="my" method="POST" action="login">
                    <div class="frame">

                        <h1 align="center">
                            Account Details
                        </h1>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="no." class="form-control" id="name" required autocomplete="off">
                        </div>
                        <span class="name" style="color:red; visibility: hidden;">name not valid</span>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" name="no." id="address" class="form-control" required autocomplete="off">
                        </div>
                        <span class="add" style="color:red; visibility: hidden;">Address required</span>

                        <div class="form-group">
                            <label for="user">Username</label>
                            <input type="text" name="no." id="user" class="form-control" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="pid">Change Password</label>
                            <input type="password" placeholder="password" name="psw" id="pid" class="form-control" required autocomplete="off">
                        </div>
                        <span class="pwd" style="color:red; visibility: hidden;">min. 8 characters(number,alphabet and special char.)</span>
                        <div class="form-group">
                            <label for="prid">Retype Password</label>
                            <input type="password" placeholder="password" name="psw" id="prid" class="form-control" required autocomplete="off">
                        </div>
                        <span class="pwd" id="reso" style="color:red; visibility: hidden;">The two field's doesn't match</span>

                        <div class="form-group">
                            <label for="eid">Email</label>
                            <input type="email" placeholder="email" name="mail" id="eid" class="form-control" required autocomplete="off">
                        </div>
                        <span class="mail" style="color:red; visibility: hidden;">not valid as of now</span>
                        <div class="form-group">
                            <label for="phone">Phoneno</label>
                            <input type="text" name="no." min="11" id="phone" class="form-control" required autocomplete="off">
                        </div>
                        <span class="ph" style="color:red; visibility: hidden;">10 digits exactly</span>
                        <input type="button" onclick="edit()" class="btn btn-success" value="Update"></input>
                        <input type="button" onclick="logout()" class="btn btn-success" value="logout"></input>
                        <input type='file' id='filechooser' onchange="image(this)" />
                        <h2 id="response"></h2>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
